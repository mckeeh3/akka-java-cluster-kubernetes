var svg = d3.select('svg'),
    width = +svg.attr('width' + 'px'),
    height = +svg.attr('height' + 'px');

function color(d) {
    if (d.data.type == 'cluster') {
        return '#B30000';
    } else if (d.data.type == 'member') {
        return '#F17D00';
    } else if (d.data.type == 'shard') {
        return '#00C000';
    } else if (d.data.type == 'entity') {
        return '#046E97';
    } else {
        return '#fd8d3c';
    }
}

function radius(d) {
    if (d.data.type == 'cluster') {
        return 6;
    } else if (d.data.type == 'member') {
        return 20;
    } else if (d.data.type == 'shard') {
        return 10;
    } else if (d.data.type == 'entity') {
        return 6;
    } else {
        return 4.5;
    }
}

function textX(d) {
    if (d.data.type == 'cluster') {
        return 8;
    } else if (d.data.type == 'member') {
        return 22;
    } else if (d.data.type == 'shard') {
        return 12;
    } else if (d.data.type == 'entity') {
        return 8;
    } else {
        return 10;
    }
}

var forceManyBody = function() {
  var f = d3.forceManyBody();
  f.strength(function() { return -200; });
  return f;
}

var update = function(graph) {
  d3.selectAll('.links').remove();
  d3.selectAll('.nodes').remove();

  var simulation = d3.forceSimulation()
      .force('link', d3.forceLink())
      .force('charge', forceManyBody())
      .force('center', d3.forceCenter(width / 2, height / 2));

  var link = svg.append('g')
      .attr('class', 'links')
    .selectAll('line')
    .data(graph.links)
    .enter().append('line');

  var node = svg.append('g')
      .attr('class', 'nodes')
    .selectAll('g')
    .data(graph.nodes)
    .enter().append('g');

  var circles = node.append('circle')
      .attr('r', function(d) { return radius(d); })
      .attr('fill', function(d) { return color(d); })
      .call(d3.drag()
          .on('start', dragstarted)
          .on('drag', dragged)
          .on('end', dragended));

  var labels = node.append('text')
      .text(function(d) { return d.data.name; })
      .attr('x', function(d) { return textX(d); })
      .attr('y', 3);

  node.append('title')
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on('tick', ticked)
      .on('end', function() {
        node;
      });

  simulation.force('link')
      .links(graph.links);

  function ticked() {
    link
        .attr('x1', function(d) { return d.source.x; })
        .attr('y1', function(d) { return d.source.y; })
        .attr('x2', function(d) { return d.target.x; })
        .attr('y2', function(d) { return d.target.y; });

    node
        .attr('transform', function(d) {
          return 'translate(' + d.x + ',' + d.y + ')';
        })
  }
}

var graph = function(root) {
  var hierarchy = d3.hierarchy(root);

  return {
    nodes: hierarchy.descendants(),
    links: hierarchy.links()
  }
}

update(graph(root()));

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
